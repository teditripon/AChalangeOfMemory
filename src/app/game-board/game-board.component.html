<GridLayout class="page" [columns]="columnsTemplate" [rows]="rowsTemplate">
  <Button class="card-button"
    *ngFor="let tile of tiles, index as i"
    (tap)="onTapHandler(tile)"

    [row]="getFloor(i/numberOfRows)" [col]="i%numberOfColumns"

    [backgroundColor]="tile.shownColor"
    [backgroundImage]="tile.backgroundImage"
  ></Button>
  <!-- Add your page content here -->
</GridLayout>
